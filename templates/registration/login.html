<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <title>乾颐堂Django登录</title>
      {% load static %}
      <!-- 加载图表文件 -->
      <link rel="shortcut icon" href="{% static "images/favicon.ico" %}">
      <!-- bootstrap login CSS -->
      <link rel="stylesheet" href="{% static "css/signin.css" %}">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha38">
  </head>

  <body>
    <form class="form-signin" action="" method="post">
        {% csrf_token %}
        {% load static %}
        <img class="mb-4" src="{% static "images/initpintu-1.jpg" %}" alt="" width="183" height="244">
        <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
        {% if error %}
        {# 跳帧了bootstrap的显示样式 #}
        <div class="align alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        {% for field in form %}
            <div class="form-group">
                 {# 显示数字段 #}
                 {{ field }}
            </div>
        {%  endfor %}
       <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
